<div class="m-1">
  <button class="btn btn-outline-primary btn-block"
          [class.active]="isCategoryActive('')" (click)="setCurrentCategory('')">
    All Categories
  </button>
  <button *ngFor="let category of service.categories"
          class="btn btn-outline-primary btn-block" [class.active]="isCategoryActive(category)" (click)="setCurrentCategory(category)">
    {{category}}
  </button>
</div>
