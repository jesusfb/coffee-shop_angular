<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasSearch" aria-labelledby="Search">
  <div class="offcanvas-header justify-content-center">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="order-md-last">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Search</span>
      </h4>
      <form (ngSubmit)="onSubmit()" class="d-flex mt-3 gap-0">
        <input class="form-control rounded-start rounded-0 bg-light" type="text" placeholder="What are you looking for?" aria-label="What are you looking for?" #textInputOffcanvas (input)="onInputChange('offcanvas')">
        <button class="btn btn-dark rounded-end rounded-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>

<div class="d-none d-lg-block">
  <div class="search-bar row bg-light p-2 my-2 rounded-4">
    <div class="col-11 col-md-8 d-flex align-items-center">
      <form id="search-form" class="text-center d-flex w-100" (ngSubmit)="onSubmit()">
        <input type="text" #textInput name="search" class="form-control border-0 bg-transparent text-center" placeholder="Search for more than 20,000 products" (input)="onInputChange('main')">
        <button type="submit" class="btn btn-transparent p-0 m-0 border-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
